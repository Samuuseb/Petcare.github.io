    <section class="panelcentrado">
        <form id="contactForm" class="custom-form">
            <h2>Cuéntenos en qué podemos ayudarle</h2>
            <label><input type="checkbox" name="servicio" value="odontologia"> Odontología</label>
            <label><input type="checkbox" name="servicio" value="laboratorios"> Laboratorios Clínicos</label>
            <label><input type="checkbox" name="servicio" value="ortopedia"> Ortopedia</label>
            <label><input type="checkbox" name="servicio" value="oncologia"> Oncología</label>
            <label><input type="checkbox" name="servicio" value="vacunacion"> Vacunación</label>
            <label><input type="checkbox" name="servicio" value="baño"> Baño y Corte</label>
            <button type="submit">Continuar ></button>
        </form>
        <img src="img/agende ahora.png" alt="Imagen Centrada" class="centered-image">
    </section>
    <section class="panel">
        <img src="img/panel2.png" alt="Imagen Centrada" class="panel2">
    </section>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); 

               
                var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                var serviciosSeleccionados = Array.from(checkboxes).map(function(checkbox) {
                    return checkbox.value;
                }).join(', ');

                
                var subject = 'Consulta de Servicios'; 
                var body = 'Servicios Seleccionados:\n' + serviciosSeleccionados; 

               
                var mailtoLink = 'mailto:info@petcare.com' + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

                
                window.location.href = mailtoLink;
            });
        });
    </script>
